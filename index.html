<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white">

     <!--=============== HEADER =============== -->
    <header class="sticky top-0 z-50 bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 md:px-6">

            <!-- Header Row -->
            <div class="flex justify-between items-center h-20">

                <!-- Logo -->
                <a href="#" class="text-2xl font-semibold">
                    YOUR <span class="font-bold">WEBSITE</span>
                </a>

                <!-- Desktop Menu -->
                <nav class="hidden md:flex items-center gap-8 text-sm font-medium">
                    <a href="#home" class="text-gray-600 hover:text-blue-600">Home</a>
                    <a href="#about" class="text-gray-600 hover:text-blue-600">About Us</a>
                    <a href="#work" class="text-gray-600 hover:text-blue-600">Work</a>
                    <a href="#info" class="text-gray-600 hover:text-blue-600">Info</a>
            
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-full transition">
                        Get Started
                    </button>
                </nav>

                <!-- Mobile Menu Button -->
                <button id="menuBtn" class="md:hidden border rounded-lg px-4 py-2 text-sm">
                    Menu
                </button>
            </div>

            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden md:hidden pb-6 space-y-4 text-center">
                <a class="block text-gray-600" href="#home">Home</a>
                <a class="block text-gray-600" href="#about">About Us</a>
                <a class="block text-gray-600" href="#work">Work</a>
                <a class="block text-gray-600" href="#info">Info</a>

                <button class="w-full bg-blue-600 text-white py-2 rounded-full">
                    Get Started
                </button>
            </div>

        </div>
    </header>

    <main>

    <!--=============== HERO =============== -->
        <section class="py-16 md:py-20 bg-gray-200">
            <div class="max-w-7xl mx-auto px-6 md:px-20 flex flex-col md:flex-row items-center">

                <!-- Hero Content -->
                <div class="md:w-1/2 mt-4 text-center md:text-left">
                    <h1 class="text-4xl md:text-5xl font-extrabold mb-8 leading-tight">Tutorial <br>and Help</h1>
                    <p class="mt-6 text-gray-600 text-sm md:text-base leading-relaxed">Lorem ipsum dolor sit amet consectetur adipisicing <br> Sapiente illum ex blanditiis numquam voluptate <br> quod ipsa
                        facere nam non sint?</p>

                    <button class="mt-8 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full shadow transition">Learn More</button>
                </div>

                <!-- Photo -->
                <div class="md:w-1/2 mt-4 flex justify-center">
                    <img src="/photo/book.avif" class="object-cover w-full h-auto" alt="Book photo">
                </div>
                
            </div>
        </section>
    </main>
     
    <footer>

    </footer>


    <!-- Mobile Toggle Script -->
    <script>
        const menuBtn = document.getElementById("menuBtn");
        const mobileMenu = document.getElementById("mobileMenu");

        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>
</body>
</html>
